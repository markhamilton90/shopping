<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="assets/font-awesome-4.3.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="shopping.js"></script>
</head>
<body>
	<div class="background">
		<section class="container">
			<div class="circle">
				<h1>Shopping List</h1>
			</div>
		</section>
		<section class="user-controls">
			<button id="clear-all">Clear All</button>
			<input type="text" id="user-input" placeholder="Type anything" 
			maxlength="46" autofocus>
			<ul>
			  <div class="entry vis">
				  <div class="checkbox visible"><span class="fa fa-check"></span></div>
				  <li class="visible">Vodka</li>
				</div>
				<div class="entry vis">
				  <div class="checkbox visible"><span class="fa fa-check"></span></div>
				  <li class="visible">Tequila</li>
				<div>
			</ul>
		</section>
	</div>
</body>
</html>
