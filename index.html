<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="assets/font-awesome-4.3.0/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="shopping-list.js"></script>
</head>
<body>
	<div class="background">
		<section class="container">
			<div class="circle">
				<h1>Shopping List</h1>
			</div>
		</section>
		<section class="user-controls">
			<button id="clear-all">Clear All</button>
			<input type="text" id="user-input" placeholder="Type anything">
			<ul>
				<div class="checkbox"><span class="fa fa-check"></span></div>
				<li>Vodka</li>
				<div class="checkbox"><span class="fa fa-check"></span></div>
				<li>Tequila</li>
			</ul>
		</section>
	</div>
</body>
</html>
